<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <title>Giriş Səhifəsi</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 >Giriş</h1>
            <form action="#" method="#">
                <label for="username">İstifadəçi adı:</label>
                <input type="text" id="username" name="username" required placeholder="İstifadəçi adınızı daxil edin">
                
                <label for="password">Parol:</label>
                <input type="password" id="password" name="password" required placeholder="Şifrənizi daxil edin"s>
                
                <div class="form-bottom">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Yadda saxla</label>
                    </div>
                    <div class="forgot-password">
                        <label for="forgot-password"><a href="#">Şifrəni unutdunuz?</a></label>
                    </div>
                </div>

                <button type="submit">Daxil ol</button>
            </form>
        </div>
    </div>
</body>
</html>
